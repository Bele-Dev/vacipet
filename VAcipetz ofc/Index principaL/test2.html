<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte e Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .contact-form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        input, textarea {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        input:focus, textarea:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-label {
            font-weight: bold;
        }
        textarea {
            resize: none;
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #007bff;
        }
        .submit-btn {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .success-message {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Contato e Suporte</h2>
                <!-- Formulário de Suporte -->
                <div class="contact-form">
                    <form id="supportForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="assunto" class="form-label">Assunto</label>
                            <input type="text" class="form-control" id="assunto" placeholder="Assunto da mensagem" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="5" placeholder="Descreva o problema ou dúvida" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="submit-btn">Enviar Mensagem</button>
                        </div>
                    </form>
                    <!-- Mensagem de sucesso -->
                    <div id="successMessage" class="alert alert-success success-message" role="alert">
                        Sua mensagem foi enviada com sucesso! Entraremos em contato em breve.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulação de envio de email
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const assunto = document.getElementById('assunto').value;
            const mensagem = document.getElementById('mensagem').value;

            if (nome && email && assunto && mensagem) {
                // Simular envio
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('supportForm').reset();
                }, 1000);  // Simulando tempo de resposta do servidor
            }
        });
    </script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    emailjs.init('SEU_USER_ID'); // Substituir pelo seu ID do EmailJS

        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            emailjs.sendForm('seu_service_id', 'seu_template_id', this)
                .then(function() {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('supportForm').reset();
                }, function(error) {
                    console.log('Erro no envio:', error);
                });
        });
        </script>
</body>
</html>
